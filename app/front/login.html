<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neureka - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="icon" href="N_logo.png" type="image/x-icon">
</head>

<body class="login-page">
    <header class="header">
      <a href="index.html" class="logo to-index">Neureka</a>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <h2 class="sub-title">Bienvenido de nuevo a Neureka</h2>
            <button class="btn-main mt-3">Google</button>
            <button class="btn-main mt-3">Entrar con correo electrónico</button>
            <p class="separator-text mt-3">Al registrarte con Neureka, aceptas nuestros Términos y Política de privacidad</p>
            <button class="btn-signup mt-3">¿No tienes una cuenta?</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('visible');
        });

        function applyFadeOut(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = event.target.href;
            }, 500);
        }

        document.querySelectorAll('a.to-index').forEach(link => {
            link.addEventListener('click', applyFadeOut);
        });
    </script>
</body>
</html>
