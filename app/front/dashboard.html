<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neureka - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles-dashboard.css">
</head>
<body>

  <div class="dashboard">

    <!-- Sección de usuario -->
    <div class="user-section">
      <div class="user-info">
        <a href="index.html" class="logo">Neureka</a>
        <img src="user-profile.jpg" alt="Perfil" class="profile-pic">
        <p class="username">Nombre del Usuario</p>
        <button class="btn-progress">Progreso</button>      
      </div>

      <hr class="divider">

      <div class="options">
        <p class="option">Cuenta</p>
        <p class="option">Retos atrasados</p>
        <p class="option">Juegos</p>
        <p class="option">Personalizar</p>
      </div>

      <hr class="divider">
      
      <button class="btn-expand-calendar">Expandir calendario</button>

    </div>

    <!-- Sección de retos -->
    <div class="challenges-section">
      <h2>Retos</h2>
      <p>Aquí va el contenido de los retos...</p>
      <div class="big-buttons">
        <button class="big-button">1</button>
        <button class="big-button">2</button>
        <button class="big-button">3</button>
        <button class="big-button">4</button>
      </div>
    </div>

    <!-- Sección de bitácora -->
    <div class="log-section">
      <div class="icons-row">
        <img src="fire.png" alt="Fuego" class="icon"> 5
        <img src="gear.png" alt="Tuerca" class="icon">
      </div>

      <hr class="divider">

      <h2 class="log-title">Bitácora</h2>

      <div class="log-entry">Reto en cuestión</div>
      <div class="log-entry">Reto en cuestión</div>

      <button class="btn-start">Empezar</button>
    </div>

  </div>

</body>
</html>
